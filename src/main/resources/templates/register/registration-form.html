<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registration From</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
    <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
        <div class="centered-block">
            <div class="register-box p-4 border rounded shadow">
                <h2 class="text-center mb-4">New User Registration</h2>
                <form action="#" th:action="@{/register/processRegistrationForm}"
                      th:object="${webUser}"
                      method="POST">
                    <!-- Place for messages: error, alert etc ... -->
                    <div class="form-group">
                        <div class="col-xs-15">
                            <div>
                                <!-- Check for login error -->
                                <div th:if="${registrationError}">
                                    <div class="alert alert-danger">
                                        <span th:text="${registrationError}"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- User name -->
                    <div class="form-group">
                        <label for="username">UserName:</label>
                        <input type="text"  th:field="*{userName}" class="form-control" id="username" placeholder="Username (*)">
                    </div>
                    <div th:if="${#fields.hasErrors('userName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('userName')}" th:text="'User name ' + ${err}" />
                        </ul>
                    </div>
                    <!-- Password -->
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="Password (*)">
                    </div>
                    <div th:if="${#fields.hasErrors('password')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('password')}" th:text="'Password ' + ${err}" />
                        </ul>
                    </div>
                    <!-- First Name -->
                    <div class="form-group">
                        <label for="firstname">Fist Name:</label>
                        <input type="text" th:field="*{firstName}" class="form-control" id="firstname" placeholder="First name (*)">
                    </div>
                    <div th:if="${#fields.hasErrors('firstName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('firstName')}" th:text="'First name ' + ${err}" />
                        </ul>
                    </div>
                    <!-- Last Name -->
                    <div class="form-group">
                        <label for="lastname">Last Name:</label>
                        <input type="text" th:field="*{lastName}" class="form-control" id="lastname" placeholder="Last name (*)">
                    </div>
                    <div th:if="${#fields.hasErrors('lastName')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('lastName')}" th:text="'Last name ' + ${err}" />
                        </ul>
                    </div>

                    <!-- Email -->
                    <div class="form-group">
                        <label for="lastname">Email:</label>
                        <input type="email" th:field="*{email}" class="form-control" id="email" placeholder="Email (*)">
                    </div>
                    <div th:if="${#fields.hasErrors('email')}"
                         style="margin-bottom: 25px" class="text-danger">
                        <ul>
                            <li th:each="err : ${#fields.errors('email')}" th:text="'Email ' + ${err}" />
                        </ul>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary btn-block mt-2">Register</button>
                        <a th:href="@{/employees/}" class="btn btn-success btn-md mt-2" >Log in</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
